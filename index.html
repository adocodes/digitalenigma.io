  <body>
    <!-- Header -->

    <header class="header">
      <div class="container">
        <nav class="nav-bar navbar">
          <div class="nav-bar-logo">
            <a href="/">

          <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>

            <li><a href="/" class="nav-links">Home</a></li>

              <a href="signup.html" class="nav-links nav-links-btn">Sign Up</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="modal" tabindex="-1" role="dialog" data-toggle="#idOfModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">SIGN</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="" method="get" class="form-example">
                <div class="form-example">
                  <label for="name">Enter your name: </label>
                  <input type="text" name="name" id="name" required>
                </div>
                <div class="form-example">
                  <label for="email">Enter your email: </label>
                  <input type="email" name="email" id="email" required>
                </div>
                <div class="form-example">
                  <input type="submit" value="Subscribe!">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" data-toggle="#idOfModal">Close</button>
            </div>
          </div>
        </div>
      </div>













    </header>
